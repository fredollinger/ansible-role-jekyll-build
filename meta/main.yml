galaxy_info:
  author: ome-devel@lists.openmicroscopy.org.uk
  description: Install Jekyll and setup a site
  company: Open Microscopy Environment
  license: BSD
  min_ansible_version: 2.1
  platforms:
  - name: EL
    versions:
    - 7
  galaxy_tags: []

dependencies:
- role: rvm_io.ruby
  become: yes
  vars:
    - rvm1_user: root
    - rvm1_bundler_install: True
    - rvm1_install_path: /usr/local/rvm
    - rvm1_symlink_to: /usr/local/bin
    - rvm1_install_flags: --auto-dotfiles
- role: openmicroscopy.versioncontrol-utils
